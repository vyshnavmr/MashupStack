<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="css/hw day2.css">
</head>
<body>
    <div id="box">
        <img src="https://i0.wp.com/kaboomsport.com/wp-content/uploads/2023/11/CSBA22Cricket_20Shoes_20Shoe_20Players_202.0_20Spike_20Main.webp?fit=1200%2C1200&ssl=1"
         alt="A pair of shoes" >
        <h3><span id="prod-name">Product Name:</span> Cricket Shoes</h2>
        <h4>Product Price: $50</h4>
        <div id="inner">
            <p><u><b>Product Description:</b></u> <br>These cricket shoes are designed for optimal performance on the field, providing excellent grip and comfort for players of all levels.</p>
        </div>
        <form>
            <label for="colour"><u>Select Colour:</u></label>
            <select name="colour" id="colour">
                <option id="red" value="red">Red</option>
                <option id="blue" value="blue">Blue</option>
                <option id="green" value="green">Green</option>
                <option id="black" value="black">Black</option>
            </select>
            <br><br>
        </form>
        <h4><u>Select Size:</u></h4>
        <div class="sizes" id="five">5</div>
        <div class="sizes" id="six">6</div>
        <div class="sizes" id="seven">7</div>
        <div class="sizes" id="eight">8</div>
        <div class="sizes" id="nine">9</div>
        <br>
        <button type="button">Add to Cart</button>
    </div>
</body>
</html>
