<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
</head>
<body>
    
    <form action="">
        <h1><center><u>Contact Us</u></center></h1>
        <label for="name">Full name: </label>
        <input type="text" required id="name" maxlength="50" placeholder="Enter full name">
        <br><br>
        
        <label for="email">Email:</label>
        <input type="email" name="email" required id="email" placeholder="example123@gmail.com">
        <br><br>

        <label for="phn">Phone no:</label>
        <input type="tel" required id="phn" placeholder="+91 1234567890">
        <br><br>

        <label for="subject">Subject: </label>
        <input type="text" name="subject" id="subject" required placeholder="Reason for contacting us">
        <br><br>

        <label for="message">Message: </label><br>
        <textarea required name="message" id="message" rows="5" cols="50" placeholder="Brief explanation for contacting us" minlength="10" maxlength="150"></textarea>
        <br><br>

        <button type="submit">submit</button>
        
    </form>

    <footer>
        <p style="text-align: center;">&copy; 2025 All rights reserved</p>
    </footer>

</body>
</html>
